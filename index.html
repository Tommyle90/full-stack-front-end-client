<!DOCTYPE html>
<html>
    <head>
      <title>Meal Tracker Data</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar">
          <span class="navbar-brand mb-0 h1">Meal Tracking Application</span>
          <form class='form-inline'>
            <button type="button" id ="sign-up-btn" class="btn btn-secondary">Sign Up</button>
            <button type="button" id ="sign-in-btn" class="btn btn-secondary">Sign In</button>
            <button type="button" id ="sign-out-btn" class="btn btn-secondary">Sign Out</button>
            <button type="button" id ="change-pass-btn" class="btn btn-secondary">Change Password</button>
          </form>
        </nav>
        <div class="forms" id="forms">
        <form id="sign-up-form">
          <legend>Sign-Up Form</legend>
          <input name="credentials[email]" type="email" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
          <input type="submit">
        </form>

        <form id="sign-in-form">
          <legend>Sign-In Form</legend>
          <input name="credentials[email]" type="email" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input type="submit">
        </form>

        <form id="change-password-form" class="hidden">
          <legend>Change Password Form</legend>
          <input name="passwords[old]" type="password" placeholder="old password">
          <input name="passwords[new]" type="password" placeholder="new password">
          <input type="submit">
        </form>
    </div>

    <div class="meal-box hidden">
      <form id="meal-form">
        <div class="mealsforms" id="mealtype-form">
          <legend> Meal Type </legend>
            <select id="meal-type">
              <option value="">Pick Your Meal</option>
              <option value="BREAKFAST" name="meal[mealtype]">BREAKFAST</option>
              <option value="LUNCH" name="meal[mealtype]">LUNCH</option>
              <option value="DINNER" name="meal[mealtype]">DINNER</option>
              <option value="SNACK" name="meal[mealtype]">SNACK</option>
              <!-- <input name="meal[mealtype]" type="string" value= class="hidden"> -->
          </select>
      </div>

      <div class="mealsforms" id="date-form">
        <legend> Date </legend>
        <input name="meal[date]" type="date">
      </div>

      <div class="mealsforms" id="meal-description-form">
        <legend> Meal Description </legend>
        <textarea class="description-submit" name="meal[description]" type="text" placeholder="meal description"></textarea>
      </div>

      <button id="submit-button" type="submit" value="submit">Submit Form</button>
    </form>
  </div>

    <div class='messagegrid'>
      <div id="message"></div>
      <div id='message-box'></div>
    </div>
    </body>
</html>
